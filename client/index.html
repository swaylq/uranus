<!doctype html>
<html>

<head>
    <title>Uranus</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="css/base.min.css">
</head>
<body ng-app="uranus">
    <div class="wrap" id="chat" ng-controller="ChatCtrl">
        <div class="left">
            <div class="user-list">
                <li ng-repeat="user in users" ng-click="switch(user)">
                    {{user.name}}
                </li>
            </div>
        </div>
        <div class="right">
            <div class="header">
                {{currentUser.name}}
            </div>
            <div class="messages">
                <li ng-repeat="message in messages track by $index">
                    {{message.fromUser.name}}ï¼š{{message.content}}
                </li>
            </div>
            <form ng-submit="send();">
                <input id="m" autocomplete="off" ng-model="sendMessage" />
                <button>Send</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/socket.io.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
